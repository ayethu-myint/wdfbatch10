<!DOCTYPE html>
<html>
<head>
	<title>Date and Time</title>
</head>
<body>

<div class=footer>

	</small>

	<script type="text/javascript">

		let date = new Date();  // class/ object
		console.log(date); 			//Mon Jan 01 2024 21:17:23 GMT+0700 (Indochina Time)
		console.log(new Date()); 	//Mon Jan 01 2024 21:17:23 GMT+0700 (Indochina Time)

		// let getdate = new Date().getDate(); //class method
			getdate = date.getDate();
		console.log(getdate); //1

		let hour = date.getHours(); // 20
		console.log(hour); 

		let minute = date.getMinutes();
		console.log(minute);

		let second = date.getSeconds();
		console.log(second);

		// 1s = 1000ms 
		// 1 jan 1970 > uptonow
		let time = date.getTime();
		console.log(time); //1704119822664

		let now = Date.now();
		console.log(now); //1704120048471

		// array []
		// start count from 0 ........11
		// ['jan','feb','mar','apr','may','jun','jul','aug','sep','oct','nov','dec'];
		let month = date.getMonth();
		console.log(month); //0


		// start count from 0........6
		// ['sun','mon','tue','wed','thu','fri','sat']
		let day = date.getDay();
		console.log(day); // 2

		let year = date.getFullYear();
		console.log(year); 

		// Coordinate Universal Time - 12 +6:30 +12
		let utcyear = date.getUTCFullYear();
		console.log(utcyear); //2024

		// document.getElementById("autoyear").innerText = utcyear;
		// document.getElementById("autoyear").innerContent = utcyear;
		document.getElementById("autoyear").innerHTML = utcyear;

		// m d y hr:m:s
		let birthday = new Date('7-10-2020'); //Fri Jul 10 2020 00:00:00 GMT+0700 (Indochina Time)
			birthday = new Date('8-1-2023 11:35:01'); // Tue Aug 01 2023 11:35:01 GMT+0700 (Indochina Time)
			birthday = new Date('Aug 1 2023 11:35:01'); // Tue Aug 01 2023 11:35:01 GMT+0700 (Indochina Time)
			birthday = new Date('July 1 2023 11:35:01'); // Sat Jul 01 2023 11:35:01 GMT+0700 (Indochina Time)
			birthday = new Date('5/10/2023 11:35:01'); //Wed May 10 2023 11:35:01 GMT+0700 (Indochina Time)
		console.log(birthday);

		birthday.setMonth(2); //Fri Mar 10 2023 11:35:01 GMT+0700 (Indochina Time)
		birthday.setDate(15); //Wed Mar 15 2023 11:35:01 GMT+0700 (Indochina Time)
		birthday.setFullYear(2024);//Fri Mar 15 2024 11:35:01 GMT+0700 (Indochina Time)

		birthday.setHours(15);//Fri Mar 15 2024 15:35:01 GMT+0700 (Indochina Time)
		birthday.setMinutes(50);//Fri Mar 15 2024 15:50:01 GMT+0700 (Indochina Time)
		birthday.setSeconds(59);//Fri Mar 15 2024 15:50:59 GMT+0700 (Indochina Time)

		console.log(birthday);



	</script>
</body>
</html>
